<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Daniela Le√£o</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url("assets/fundo.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .quiz-container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    button, .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
      display: inline-block;
    }

    button:hover, .btn:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz de TI</h1>
    <p id="question">Carregando pergunta...</p>
    <div id="answers"></div>
    <p id="result"></p>
    <button id="nextBtn" onclick="nextQuestion()">Pr√≥xima</button>
    <button id="restartBtn" onclick="restartQuiz()" style="display:none;">üîÑ Reiniciar Quiz</button>
    <br><br>
    <a href="index.html" class="btn">‚¨Ö Voltar ao Portf√≥lio</a>
  </div>

  <script>
    const questions = [
      {
        question: "Qual dessas op√ß√µes √© um servi√ßo de Cloud?",
        answers: ["Azure", "Photoshop", "Excel"],
        correct: 0
      },
      {
        question: "O que significa TI?",
        answers: ["Tecnologia da Informa√ß√£o", "Transporte Inteligente", "Tempo Inst√°vel"],
        correct: 0
      },
      {
        question: "Qual protocolo √© usado para sites seguros (com cadeado)?",
        answers: ["HTTP", "FTP", "HTTPS"],
        correct: 2
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      document.getElementById("result").textContent = "";
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      q.answers.forEach((answer, i) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => checkAnswer(i);
        answersDiv.appendChild(btn);
      });
    }

    function checkAnswer(choice) {
      const q = questions[currentQuestion];
      if (choice === q.correct) {
        score++;
        document.getElementById("result").textContent = "‚úÖ Correto!";
      } else {
        document.getElementById("result").textContent = "‚ùå Errado!";
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("question").textContent = "Fim do Quiz!";
        document.getElementById("answers").innerHTML = "";
        document.getElementById("result").textContent = `Voc√™ acertou ${score} de ${questions.length} perguntas.`;

        // esconder bot√£o pr√≥xima e mostrar bot√£o reiniciar
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("restartBtn").style.display = "inline-block";
      }
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById("nextBtn").style.display = "inline-block";
      document.getElementById("restartBtn").style.display = "none";
      loadQuestion();
    }

    // Carrega a primeira pergunta
    loadQuestion();
  </script>
</body>
</html>
