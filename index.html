<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de TI - Daniela Leão da Silva</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white relative overflow-x-hidden">

  <!-- Fundo tecnológico -->
  <div class="absolute inset-0 bg-cover bg-center" 
       style="background-image: url('assets/fundo.jpg'); filter: brightness(0.4);"></div>

  <!-- Conteúdo -->
  <div class="relative z-10 min-h-screen flex flex-col items-center justify-center text-center px-4">

    <!-- Navegação -->
    <nav class="absolute top-6 left-1/2 transform -translate-x-1/2 flex space-x-6 text-lg font-medium">
      <a href="index.html" class="hover:text-cyan-400 transition">Início</a>
      <a href="quiz.html" class="hover:text-cyan-400 transition">Quiz de TI</a>
    </nav>

    <!-- Quiz Container -->
    <div class="bg-gray-800 bg-opacity-90 rounded-xl p-8 w-full max-w-lg animate-fadeIn">
      <h1 class="text-3xl font-bold mb-6 text-cyan-400">Quiz Interativo de TI</h1>

      <!-- Barra de progresso -->
      <div class="w-full h-4 bg-gray-700 rounded-full mb-6">
        <div id="progress" class="h-4 bg-cyan-500 rounded-full w-0 transition-all"></div>
      </div>

      <!-- Pergunta -->
      <div id="quiz" class="space-y-4 text-left">
        <div id="question" class="text-xl font-semibold"></div>
        <div id="options" class="space-y-2"></div>
      </div>

      <!-- Resultados -->
      <div id="results" class="hidden text-center">
        <h2 class="text-2xl font-bold mb-4 text-green-400">Resultado Final</h2>
        <p id="score" class="text-xl mb-4"></p>
        <button onclick="restartQuiz()" class="px-6 py-3 bg-cyan-500 rounded-lg hover:bg-cyan-600 transition transform hover:scale-105">
          Reiniciar Quiz
        </button>
      </div>
    </div>

  </div>

  <!-- Script do Quiz -->
  <script>
    const quizData = [
      {
        question: "Qual protocolo é usado para enviar e-mails?",
        options: ["FTP", "SMTP", "HTTP"],
        answer: "SMTP"
      },
      {
        question: "Qual comando do Linux mostra o diretório atual?",
        options: ["pwd", "ls", "cd"],
        answer: "pwd"
      },
      {
        question: "Na Azure, qual serviço hospeda VMs?",
        options: ["Azure Functions", "Azure Virtual Machines", "Azure Blob Storage"],
        answer: "Azure Virtual Machines"
      },
      {
        question: "Qual camada do modelo OSI é responsável pelo roteamento?",
        options: ["Aplicação", "Rede", "Transporte"],
        answer: "Rede"
      },
      {
        question: "Qual comando do Windows exibe a configuração de IP?",
        options: ["ipconfig", "ping", "netstat"],
        answer: "ipconfig"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const progressEl = document.getElementById("progress");
    const resultsEl = document.getElementById("results");
    const scoreEl = document.getElementById("score");
    const quizEl = document.getElementById("quiz");

    function loadQuestion() {
      if(currentQuestion < quizData.length){
        const q = quizData[currentQuestion];
        questionEl.textContent = q.question;
        optionsEl.innerHTML = "";
        q.options.forEach(option => {
          const btn = document.createElement("button");
          btn.textContent = option;
          btn.className = "w-full text-left px-4 py-2 bg-gray-700 rounded-lg hover:bg-cyan-500 transition";
          btn.onclick = () => checkAnswer(option);
          optionsEl.appendChild(btn);
        });
        updateProgress();
      } else {
        showResults();
      }
    }

    function checkAnswer(answer){
      if(answer === quizData[currentQuestion].answer){
        score++;
      }
      currentQuestion++;
      loadQuestion();
    }

    function updateProgress(){
      const percent = (currentQuestion / quizData.length) * 100;
      progressEl.style.width = percent + "%";
    }

    function showResults(){
      quizEl.classList.add("hidden");
      resultsEl.classList.remove("hidden");
      const percentScore = Math.round((score / quizData.length) * 100);
      scoreEl.textContent = `Você acertou ${score}/${quizData.length} (${percentScore}%)`;
    }

    function restartQuiz(){
      currentQuestion = 0;
      score = 0;
      quizEl.classList.remove("hidden");
      resultsEl.classList.add("hidden");
      loadQuestion();
    }

    loadQuestion();
  </script>

</body>
</html>
